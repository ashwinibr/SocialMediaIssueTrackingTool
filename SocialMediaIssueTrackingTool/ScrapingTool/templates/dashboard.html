{% extends 'base.html' %}

{% block content %}
  <script type="text/javascript"
  src='https://www.google.com/jsapi?autoload={
      "modules":[{
        "name":"visualization",
        "version":"1",
        "packages":["corechart"]
      }]
    }'></script>

  <script type="text/javascript">
  google.setOnLoadCallback(drawPieChart);

  function drawPieChart() {
      var ColData = google.visualization.arrayToDataTable([
        ["Date", "NrOfIssues"],
      ["2019-04-03", 18],["2019-04-02", 15],["2019-04-01", 12],["04/08/2019", 8],["2019-04-04", 5]
      ]);

      var options = {
        title: "Number of Comments By Tags",
        curveType: "function",
        legend: { position: "top" }
      };

      var chart = new google.visualization.ColumnChart(document.getElementById('Col_chart'));

      chart.draw(ColData, options);

  }

  </script>

  <script type="text/javascript">
  google.setOnLoadCallback(drawPieChart);

  function drawPieChart() {
      var PieData = google.visualization.arrayToDataTable([
        ["Category", "NrOfIssues"],
      ["Network", 8],["Headphone Jack", 5],["Screen", 5],["Touch", 4],["Battery", 3],["Headset", 3],["Performance", 3],["Camera", 2],["Display", 2],["Feature", 2],["Google", 2],["Photos", 2],["Ram", 2],["Abnormal", 1],["Accessory", 1],["Album", 1],["App", 1],["Functionality", 1],["Gallery", 1],["Google Play", 1],["Lock", 1],["Power", 1],["Power button", 1],["Screenshot", 1],["Sensor", 1],["System", 1],["USB", 1],["Vibration", 1]
      ]);

      var options = {
        title: "Number of Comments By Tags",
        curveType: "function",
        legend: { position: "right" }
      };

      var chart = new google.visualization.PieChart(document.getElementById('Pie_chart'));

      chart.draw(PieData, options);

  }

  </script>

<body class="dashboard-contents">
    <div id="content-container" class="container">
        <form id="dashboard-form" method="POST">
            <div class="content-container">
                <div name="form-container" class="form-container">
                    <div class="center" style="width:800px; margin:auto;">
                        <h1 align="center">Dashboard</h1>
                        <div id="Col_chart" align="center" style="width: 700px; height: 300px"></div><br>
                        <div id="Pie_chart" align="center" style="width: 700px; height: 300px"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
{% endblock content %}
