
  <html>
  <head>
  <script type="text/javascript"
  src='https://www.google.com/jsapi?autoload={
      "modules":[{
        "name":"visualization",
        "version":"1",
        "packages":["corechart"]
      }]
    }'></script>

  <script type="text/javascript">
  google.setOnLoadCallback(drawPieChart);

  function drawPieChart() {
      var ColData = google.visualization.arrayToDataTable([
        ["Date", "Category", "Issues"],
      ["04/01/2019", Fm Radio, 2],["04/01/2019", NFC, 2],["04/01/2019", Sensor, 2],["04/02/2019", Battery, 2],["04/02/2019", Camera, 2],["04/02/2019", NFC, 2],["04/02/2019", Photos, 2],["04/02/2019", UI, 2],["04/03/2019", App, 2],["04/03/2019", Connection, 2],["04/03/2019", UI, 2],["04/03/2019", Update, 2],["04/04/2019", Display, 2],["04/05/2019", Battery, 2],["04/05/2019", Camera, 2],["04/05/2019", Display, 2],["04/07/2019", Battery, 2],["04/07/2019", Camera, 4],["04/08/2019", Camera, 2],["04/08/2019", Display, 2],["04/08/2019", Security, 1],["04/08/2019", UI, 2],["04/09/2019", Battery, 1],["04/09/2019", Network, 1],["04/09/2019", Security, 3],["04/10/2019", Battery, 4],["04/10/2019", Media, 1],["04/10/2019", Photos, 1],["04/10/2019", Power, 1]
      ]);

      var options = {
        title: "Number of Issues By Date and Category",
        curveType: "function",
        legend: { position: "right" }
        isStacked: true,
      };

      var chart = new google.visualization.ColumnChart(document.getElementById('Col_chart'));

      chart.draw(ColData, options);

  }

  </script>
  </head>
  <body>

  <div id="Col_chart" style="width: 450px; height: 250px"></div>

  </body>
  </html>
