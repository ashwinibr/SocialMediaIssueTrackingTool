
  <html>
  <head>
  <script type="text/javascript"
  src='https://www.google.com/jsapi?autoload={
      "modules":[{
        "name":"visualization",
        "version":"1",
        "packages":["corechart"]
      }]
    }'></script>

  <script type="text/javascript">
  google.setOnLoadCallback(drawPieChart);

  function drawPieChart() {
      var PieData = google.visualization.arrayToDataTable([
        ["Category", "Issues"],
      ["Camera", 10],["Battery", 7],["Display", 6],["UI", 6],["NFC", 4],["Security", 4],["App", 2],["Connection", 2],["Fm Radio", 2],["Photos", 2],["Sensor", 2],["Update", 2],["Network", 1]
      ]);

      var options = {
        title: "Number of Issues By Category",
        curveType: "function",
        legend: { position: "right" }
      };

      var chart = new google.visualization.PieChart(document.getElementById('Pie_chart'));

      chart.draw(PieData, options);

  }

  </script>
  </head>
  <body>

  <div id="Pie_chart" style="width: 450px; height: 250px"></div>

  </body>
  </html>
