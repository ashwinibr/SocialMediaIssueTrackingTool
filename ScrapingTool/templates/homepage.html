{% extends 'base.html' %}

{% block content %}
<body class="homepage-contents" onload="OnLoad()">
    <script type="text/javascript">
        function LoadMain() {
            var checkError = "{{errorvalue}}";
            var e = document.getElementById("id_main_url");
            var checkurl = e.options[e.selectedIndex].text;
                if (checkError=="" && checkurl=="https://talk.sonymobile.com"){
                    document.getElementById("homepage-form").action = "series/";                    
                }else if(checkError=="" && checkurl=="https://www.gsmarena.com/" ||
                checkurl=="https://www.gsmarena.com" || checkurl == "https://androidforums.com" ||
                checkurl == "https://www.androidpit.com" || checkurl === "https://gadgets.ndtv.com") {
                    document.getElementById("homepage-form").action ="brand/";
                }else{
                    document.getElementById("homepage-form").action ="";
                }    
        }
        function OnLoad() {
            document.getElementById("form-navbar").style.visibility="hidden";
        }
    </script>
    <div id="content-container" class="container-fluid url-card">
        <div class="card text-center">
            <form id="homepage-form" method="POST">
                <div class="card-header text-white">
                    <h3><b>Select URL</b></h3>
                </div>
                <div class="input-group mb-3 main-url">
                    <select name="mainurl" id="id_main_url" class="form-control">
                        <!--<option type="option" id="id_main_url" name="mainurl" value="https://talk.sonymobile.com">https://talk.sonymobile.com</option>//-->
                        <option type="option" id="id_main_url" name="mainurl" value="https://www.gsmarena.com/">https://www.gsmarena.com</option>
                        <option type="option" id="id_main_url" name="mainurl" value="https://androidforums.com/">https://androidforums.com</option>
                        <option type="option" id="id_main_url" name="mainurl" value="https://gadgets.ndtv.com/">https://gadgets.ndtv.com</option>
                        <!--<option type="option" id="id_main_url" name="mainurl" value="https://www.androidpit.com//">https://www.androidpit.com</option>//-->
                    </select>
                </div>
                <div id="from-url" class="from-url"  data-toggle="tooltip" data-placement="top" 
                title="Uncheck this to get existing list from database! or check it to get updated list from URL!!">
                    <input type="checkbox" id="from-url" name="from-url" onchange="clearDateErr()">
                    Get Updated List From URL
                    <i style="color: rgb(255, 215, 140)" class="fas fa-question-circle"></i><br><br>
                </div>
                <input type="submit" name="homepage_submit_btn" value="Submit" onclick="LoadMain()">
                {% if messages %}
                {% for message in messages %}
                <script>
                    alert('{{ message }}');
                </script>
                {% endfor %}
                {% endif %}
            </form>            
        </div>
    </div>
</body>

{% endblock content %}
