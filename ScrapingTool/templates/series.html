{% extends 'base.html' %}

{% block content %}
<body class="Series-contents" onload="OnLoad()">
    <script type="text/javascript">
        function LoadMain() {
            var checkError = "{{errorvalue}}";
                if (checkError==""){
                    document.getElementById("series-form").action = "product/";
                    }
                else{
                    document.getElementById("series-form").action ="";
                    }    
        }
        function OnLoad() {
            document.getElementById("home").style.visibility="hidden";
        }
    </script>
    <div id="content-container" class="container-fluid url-card">
        <div class="card text-center">
            <form id="series-form" method="POST">
                <div class="card-header text-white">
                    <h3><b>Select Series</b></h3>
                </div>
                <div class="input-group mb-3 main-url">
                    <select name="series[]" class="form-control">
                        {% for series in productseries %}
                        <option type = "option" name="series[]" value="{{series}}">{{series}}</option><br>
                        {%endfor %}
                    </select><br>
                </div>
                    <input type="submit" name="series_button" value="Submit" onclick="LoadMain()">
                    <t style="color:red">{{errorvalue}}</t>                  
                </div>
            </form>
        </div>
    </div>
</body>

{% endblock content %}
