{% extends 'base.html' %}

{% block content %}
<body class="Series-contents">
    <script type="text/javascript">
        function LoadMain() {
            var checkError = "{{errorvalue}}";
                if (checkError==""){
                    document.getElementById("series-form").action = "product/";
                    }
                else{
                    document.getElementById("series-form").action ="";
                    }    
        }

    </script>
    <div id="content-container" class="container">
        <form id="series-form" method="POST">
                <div name="form-container" class="form-container">
                        <div class="a">
                            <h3>Select Series:</h3>
                            <select name="series[]" class="series-dropdown">
                                {% for series in productseries %}
                                <option type = "option" name="series[]" value="{{series}}">{{series}}</option><br>
                                {%endfor %}
                            </select><br>
                            <br><input type="submit" name="back_button" id="back_button" value="Back">                            
                            <input type="submit" name="series_button" value="Submit" onclick="LoadMain()">
                            <t style="color:red">{{errorvalue}}</t>                  
                        </div>
                </div>
        </form>
    </div>
</body>

{% endblock content %}
