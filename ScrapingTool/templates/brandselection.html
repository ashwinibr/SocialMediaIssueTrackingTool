{% extends 'base.html' %}

{% block content %}
<body class="brand-contents">
    <script type="text/javascript">
        function LoadMain() {
            var checkError = "{{errorvalue}}";
                if (checkError==""){
                    document.getElementById("brand-form").action = "mobiles/";                    
                    }
                else{
                    document.getElementById("brand-form").action ="";
                    }    
        }

    </script>
    <div id="content-container" class="container">
        <form id="brand-form" method="POST">
            <div class="a">
                <div name="form-container" class="form-container">
                    <h3>Select Brand:</h3>
                     <select name="brand[]" class="brand-dropdown""><br><br>
                        {% for brand in brandlist %}
                        <option type = "option" name="brand[]" value="{{brand}}">{{brand}}</option><br>
                        {%endfor %}
                    </select>
                    <br><input type="submit" name="back_button" id="back_button" value="Back">                         
                    <input type="submit" name="brand_submit" value="Submit" onclick="LoadMain()">
                    <t style="color:red">{{errorvalue}}</t>
                </div>
            </div>
        </form>
    </div>
</body>
{% endblock content %}
