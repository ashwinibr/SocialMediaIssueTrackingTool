{% extends 'base.html' %}

{% block content %}
<body class="brand-contents" onload="OnLoad()">
    <script type="text/javascript">
        function LoadMain() {
            var checkError = "{{errorvalue}}";
                if (checkError==""){
                    document.getElementById("brand-form").action = "mobiles/";                    
                    }
                else{
                    document.getElementById("brand-form").action ="";
                    }    
        }

        function OnLoad() {
            document.getElementById("home").style.visibility="hidden";
        }
    </script>
    <div id="content-container" class="container-fluid url-card">
        <div class="card text-center">    
            <form id="brand-form" method="POST">
                <div class="card-header text-white">
                    <h3><b>Select Brand</b></h3>
                </div>
                <div class="input-group mb-3 main-url">
                    <select name="brand[]" class="form-control"><br><br>
                        {% for brand in brandlist %}
                        <option type = "option" name="brand[]" value="{{brand}}">{{brand}}</option><br>
                        {%endfor %}
                    </select>
                </div>
                <input type="submit" name="brand_submit" value="Submit" onclick="LoadMain()">
                <t style="color:red">{{errorvalue}}</t>
            </form>
        </div>
    </div>
</body>
{% endblock content %}
